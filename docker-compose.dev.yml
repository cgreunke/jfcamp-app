services:
  postgres:
    env_file:
      - ./.env.production
    environment:
      POSTGRES_DB: drupal
      POSTGRES_USER: drupal
      POSTGRES_PASSWORD: drupal
    
  drupal:
    env_file:
      - ./.env.development
    environment:
      DRUPAL_DB_HOST: postgres
      DRUPAL_DB_NAME: drupal
      DRUPAL_DB_USER: drupal
      DRUPAL_DB_PASS: drupal
      DRUPAL_ADMIN_USER: admin
      DRUPAL_ADMIN_PASS: admin
      DRUPAL_ADMIN_MAIL: admin@example.com
      DRUPAL_TRUSTED_HOSTS: "^localhost$,^drupal$,^127\\.0\\.0\\.1$"
      DRUPAL_SITE_NAME: "JF Startercamp - App"
      MATCHING_BASE_URL: "http://matching:5001"
      # nur PROD/basis ‚Äì kein Auto-Import hier; DEV √ºbernimmt das
    command: ["/bin/bash", "/opt/drupal/scripts/start-drupal.sh"]
    volumes:
      # üîÅ Bind-Mounts (hier arbeitest du aktiv)
      - ./drupal/composer.json:/opt/drupal/composer.json
      - ./drupal/composer.lock:/opt/drupal/composer.lock
      - ./drupal/config:/opt/drupal/config
      - ./drupal/scripts:/opt/drupal/scripts
      - ./drupal/web/modules/custom:/opt/drupal/web/modules/custom
      - ./drupal/web/themes/custom:/opt/drupal/web/themes/custom
      # üß± Behalte Rest als Named Volume aus base-compose (drupal_project)
      # Option: files & private als eigenes Volume? F√ºr DEV reicht das drupal_project-Volume.
    environment:
      DRUPAL_AUTO_IMPORT_ON_START: "1"
      CONFIG_SYNC_DIRECTORY: "/opt/drupal/config/sync"

  matching:
    env_file:
      - ./.env.development

  vue:
    build:
      context: ./vue-frontend
      dockerfile: Dockerfile
      target: dev
    container_name: vue-dev
    working_dir: /app
    volumes:
      - ./vue-frontend:/app
      - vue_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - drupal
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:5173/"]
      interval: 10s
      timeout: 3s
      retries: 10

volumes:
  vue_node_modules:
