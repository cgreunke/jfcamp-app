services:
  vue:
    build:
      context: ./vue-frontend
      dockerfile: Dockerfile
      target: dev
    container_name: vue-dev
    working_dir: /app
    volumes:
      - ./vue-frontend:/app
      - vue_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - drupal

volumes:
  vue_node_modules:
