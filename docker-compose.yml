services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: drupal
      POSTGRES_USER: drupal
      POSTGRES_PASSWORD: drupal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U drupal -d drupal || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - db_data:/var/lib/postgresql/data

  drupal:
    build:
      context: ./drupal
    container_name: drupal
    ports:
      - "8080:80"
    environment:
      DRUPAL_DB_HOST: postgres
      DRUPAL_DB_NAME: drupal
      DRUPAL_DB_USER: drupal
      DRUPAL_DB_PASS: drupal
      DRUPAL_ADMIN_USER: admin
      DRUPAL_ADMIN_PASS: admin
      DRUPAL_ADMIN_MAIL: admin@example.com
      DRUPAL_TRUSTED_HOSTS: "^localhost$,^drupal$,^127\\.0\\.0\\.1$"
      DRUPAL_SITE_NAME: "JF Startercamp - App"
      MATCHING_BASE_URL: "http://matching:5001"
      # nur PROD/basis â€“ kein Auto-Import hier; DEV Ã¼bernimmt das
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost/jsonapi"]
      interval: 20s
      timeout: 5s
      retries: 15
    volumes:
      # ðŸ§± Named Volume fÃ¼r komplettes Projekt (schnell & persistent)
      - drupal_project:/opt/drupal

  adminer:
    image: adminer
    container_name: adminer
    ports:
      - "8081:8080"
    depends_on:
      - postgres

  matching:
    build:
      context: ./matching
      dockerfile: Dockerfile
    container_name: jfcamp-matching
    ports:
      - "5001:5001"
    env_file:
      - .env.development
    depends_on:
      - drupal
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:5001/health"]
      interval: 20s
      timeout: 5s
      retries: 10

  vue-prod:
    image: nginx:alpine
    container_name: vue-prod
    profiles: [prod]
    ports:
      - "3000:80"
    volumes:
      - ./vue-frontend/dist:/usr/share/nginx/html:ro
      - ./nginx/vue-site.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - drupal

volumes:
  db_data:
  drupal_project:
