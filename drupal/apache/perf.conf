# Begrenzte Parallelität = Backpressure (Warten statt 502)
<IfModule mpm_prefork_module>
  ServerLimit             32         # CPX31: 32, CPX41: 64 (s.u.)
  MaxRequestWorkers       32
  MaxConnectionsPerChild  1000
  StartServers            4
  MinSpareServers         4
  MaxSpareServers         8
</IfModule>

KeepAlive On
MaxKeepAliveRequests 100
KeepAliveTimeout 5

# Großzügige, aber nicht endlose Timeouts
Timeout 60
# Benötigt mod_reqtimeout
RequestReadTimeout header=20-40,MinRate=500 body=20,MinRate=500
