jfcamp_api.wunsch:
  path: '/jfcamp/wunsch'
  defaults:
    _controller: '\Drupal\jfcamp_api\Controller\WunschController::wunsch'
    _format: 'json'
  methods: [POST]
  requirements:
    _access: 'TRUE'

jfcamp_api.teilnehmer_id:
  path: '/jfcamp/teilnehmer-id'
  defaults:
    _controller: '\Drupal\jfcamp_api\Controller\WunschController::teilnehmerId'
    _format: 'json'
  methods: [POST]
  requirements:
    _access: 'TRUE'

jfcamp_api.csv_import:
  path: '/admin/config/jfcamp/csv-import'
  defaults:
    _form: '\Drupal\jfcamp_api\Form\CsvImportForm'
    _title: 'JFCamp CSV-Import'
  requirements:
    _permission: 'import jfcamp csv'
