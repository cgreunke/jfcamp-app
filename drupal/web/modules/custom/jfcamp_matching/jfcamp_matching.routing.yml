jfcamp_matching.admin_form:
  path: '/admin/config/jfcamp/matching'
  defaults:
    _form: '\Drupal\jfcamp_matching\Form\MatchingAdminForm'
    _title: 'Matching – Ausführen & Einstellungen'
  requirements:
    _permission: 'run jfcamp matching'

jfcamp_matching.report:
  path: '/admin/reports/jfcamp/matching'
  defaults:
    _controller: '\Drupal\jfcamp_matching\Controller\MatchingReportController::report'
    _title: 'Matching – Report & Exports'
  requirements:
    _permission: 'run jfcamp matching'

# Optionaler direkter Run-Endpunkt (wird von der Form nicht zwingend genutzt)
jfcamp_matching.run_now:
  path: '/admin/config/jfcamp/matching/run'
  defaults:
    _controller: '\Drupal\jfcamp_matching\Controller\MatchingRunController::run'
    _title: 'Matching jetzt ausführen'
  requirements:
    _permission: 'run jfcamp matching'
  methods: [POST]
