jfcamp_public_api.config_get:
  path: '/api/config'
  defaults:
    _controller: '\Drupal\jfcamp_public_api\Controller\ConfigController::getConfig'
    _title: 'Matching Konfiguration'
  requirements:
    _access: 'TRUE'
  options:
    _format: 'json'
    no_cache: TRUE

jfcamp_public_api.wunsch_submit:
  path: '/api/wunsch'
  defaults:
    _controller: '\Drupal\jfcamp_public_api\Controller\WunschController::submit'
    _title: 'Wunsch abgeben'
  requirements:
    _access: 'TRUE'
  options:
    _format: 'json'
    no_cache: TRUE

jfcamp_public_api.assignments_get:
  path: '/api/zuweisungen'
  defaults:
    _controller: '\Drupal\jfcamp_public_api\Controller\AssignmentController::getByCode'
    _title: 'Zuweisungen abfragen'
  requirements:
    _access: 'TRUE'
  options:
    _format: 'json'
    no_cache: TRUE

jfcamp_public_api.wunsch_read:
  path: '/api/wunsch'
  defaults:
    _controller: '\Drupal\jfcamp_public_api\Controller\WunschController::read'
  requirements:
    _permission: 'access content'
  methods: [GET]
