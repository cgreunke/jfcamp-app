# GET /api/config  – Matching-Konfiguration fürs Frontend
jfcamp_public_api.config_get:
  path: '/api/config'
  defaults:
    _controller: '\Drupal\jfcamp_public_api\Controller\ConfigController::getConfig'
    _title: 'Matching Konfiguration'
  requirements:
    _access: 'TRUE'
  methods: [GET]
  options:
    _format: 'json'
    no_cache: TRUE

# POST /api/wunsch – Wünsche speichern
jfcamp_public_api.wunsch_submit:
  path: '/api/wunsch'
  defaults:
    _controller: '\Drupal\jfcamp_public_api\Controller\WunschController::submit'
    _title: 'Wunsch abgeben'
  requirements:
    _access: 'TRUE'
  methods: [POST]
  options:
    _format: 'json'
    no_cache: TRUE

# GET /api/wunsch – Wünsche lesen
jfcamp_public_api.wunsch_read:
  path: '/api/wunsch'
  defaults:
    _controller: '\Drupal\jfcamp_public_api\Controller\WunschController::read'
    _title: 'Wunsch lesen'
  requirements:
    _access: 'TRUE'
  methods: [GET]
  options:
    _format: 'json'
    no_cache: TRUE

# GET /api/zuweisungen – Workshops (mit Raum) je Slot-Index
jfcamp_public_api.assignments_get:
  path: '/api/zuweisungen'
  defaults:
    _controller: '\Drupal\jfcamp_public_api\Controller\AssignmentController::getByCode'
    _title: 'Zuweisungen abfragen'
  requirements:
    _access: 'TRUE'
  methods: [GET]
  options:
    _format: 'json'
    no_cache: TRUE

# GET /api/slots – Slot-Zeiten (start/end) aus matching_config
jfcamp_public_api.slots_get:
  path: '/api/slots'
  defaults:
    _controller: '\Drupal\jfcamp_public_api\Controller\SlotsController::list'
    _title: 'Slots & Zeiten'
  requirements:
    _access: 'TRUE'
  methods: [GET]
  options:
    _format: 'json'
    no_cache: TRUE
