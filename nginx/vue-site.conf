# globales Schutznetz (alle Anfragen zusammen)
limit_req_zone $server_name        zone=api_global:10m rate=250r/s;

# per-IP Limit
limit_req_zone $binary_remote_addr zone=api_per_ip:10m rate=20r/s;

server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Wichtig: vor dem SPA-Fallback und mit ^~
  location ^~ /api/ {
    limit_req zone=api_global burst=500 nodelay;
    limit_req zone=api_per_ip   burst=40  nodelay;
    limit_req_status 429;

    proxy_pass http://drupal:80;   # URI bleibt z.B. /api/wunsch erhalten
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
    proxy_redirect off;
  }

  # /api ohne Slash sauber weiterleiten
  location = /api { return 301 /api/; }

  location /assets/ { try_files $uri =404; }

  # SPA-Fallback
  location / { try_files $uri $uri/ /index.html; }
}
